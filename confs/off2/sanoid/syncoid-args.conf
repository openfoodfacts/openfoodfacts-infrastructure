# PVE managed volumes
-r --no-sync-snap zfs-hdd/pve root@ovh3.openfoodfacts.org:rpool/backups/off2-pve

## pulling from off1

# MongodDB data
--no-sync-snap --no-privilege-elevation off2operator@10.0.0.1:zfs-nvme/pve/subvol-102-disk-0 zfs-hdd/backups/mongodb
# PVE managed volumes
--no-sync-snap --no-privilege-elevation --recursive off2operator@10.0.0.1:zfs-hdd/pve zfs-hdd/backups/off1-pve
--no-sync-snap --no-privilege-elevation --recursive off2operator@10.0.0.1:zfs-nvme/pve zfs-hdd/backups/off1-pve-nvme
# off2 root volume
--no-sync-snap --no-privilege-elevation --recursive off2operator@10.0.0.1:rpool zfs-hdd/backups/off1-rpool



